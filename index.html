<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>Mesh 2D</title>
</head>
<body>
	<script type="text/javascript" src="lib/three.min.js"></script>
	<script type="text/javascript" src="lib/OrbitControls.js"></script>
	<script type="text/javascript">
		/** 
		 * THREE.ImageGeometry used to create triangulated geometry from alpha image.
		 */
		
		var source = "data/umbrella.png"

		var image = document.createElement("img");
		image.src = source;
		image.onload = function()
		{
			var canvas = document.createElement("canvas");
			canvas.width = image.naturalWidth;
			canvas.height = image.naturalHeight;
			
			var context = canvas.getContext("2d");
			context.drawImage(image, 0, 0);

			var data = context.getImageData(0, 0, canvas.width, canvas.height).data;

			var triangles = triangulateImage(data, 40);
			drawTriangles(canvas, triangles);
			visualizeGeometry(generateGeometry(triangles));

			function vectorsClockWise(p1, p2, p3)
			{
				var val = (p2.y - p1.y) * (p3.x - p2.x) - (p2.x - p1.x) * (p3.y - p2.y);

				return val >= 0;
			}

			function sortTriangle(triangle)
			{
				if(vectorsClockWise(triangle.a, triangle.b, triangle.c))
				{
					var temp = triangle.a;
					triangle.a = triangle.b;
					triangle.b = temp;
				}
			}

			function triangulateImage(data, threshold)
			{
				//Calculate regions points
				var lastTransitions = 0;
				var regions = [];

				for(var y = 0; y < canvas.height; y ++)
				{
					var transitions = 0;
					var currentTransparent = true;
					var points = [];

					for(var x = 0; x < canvas.width; x++)
					{
						var i = calcIndex(x, y);

						var isTransparent = data[i + 3] < threshold;

						//Transition
						if(currentTransparent !== isTransparent)
						{
							transitions++;
							currentTransparent = isTransparent;
							points.push(x);
						}
						//Last pixel
						else if(x === canvas.width - 1)
						{
							if(isTransparent === false)
							{
								transitions++;
								points.push(x);
							}
						}
					}

					//If number of transitions is different create a new regions region
					if(transitions !== lastTransitions)
					{
						if(transitions !== 0)
						{
							regions.push(
							{
								start: y,
								startPoints: points,
								end: y,
								endPoints: points,
								transitions: transitions
							});
						}

						lastTransitions = transitions;
					}
					//Else update the end point of the current region
					else if(regions.length > 0 && transitions !== 0)
					{
						regions[regions.length - 1].end = y;
						regions[regions.length - 1].endPoints = points;
					}
				}

				console.log("Horizontal regions found",regions);


				for(var i = 0; i < regions.length; i++)
				{
					//Start line
					context.strokeStyle = "#0000FF";
					context.beginPath();
					context.moveTo(0, regions[i].start);
					context.lineTo(canvas.width, regions[i].start);
					context.stroke();

					//Start points
					for(var j = 0; j < regions[i].startPoints.length; j++)
					{
						context.fillStyle = "#FF0000";
						context.beginPath();
						context.arc(regions[i].startPoints[j], regions[i].start, 3, 0, 2*Math.PI);
						context.fill();
					}

					//End line
					context.strokeStyle = "#00FF00";
					context.beginPath();
					context.moveTo(0, regions[i].end);
					context.lineTo(canvas.width, regions[i].end);
					context.stroke();

					//End points
					for(var j = 0; j < regions[i].endPoints.length; j++)
					{
						context.fillStyle = "#FFFF00";
						context.beginPath();
						context.arc(regions[i].endPoints[j], regions[i].end, 3, 0, 2*Math.PI);
						context.fill();
					}
				}

				//Array of THREE.Triangle
				var triangles = [];

				//Calculate triangles
				var minTransitions = 0;
				var maxTransitions = 40;

				var createdTriangle = true;

				for(var k = minTransitions; k < maxTransitions; k += 2)
				{
					for(var l = 0; l < regions.length; l++)
					{	
						//Debug variable indicating if a triangle was created
						var createdTriangle = false;

						//List of points, used to create triangles
						var points = [];

						//Calculate step
						var size = regions[l].end - regions[l].start;

						//Look for integer step size that fits the size of the region
						var step = 10;
						while(size % step !== 0 && step > 0)
						{
							step--;
						}

						for(var y = regions[l].start; y <= regions[l].end; y += step)
						{	
							var transitions = 0;
							var currentTransparent = true;

							for(var x = 0; x < canvas.width; x++)
							{
								var i = calcIndex(x, y);
							
								var isTransparent = (data[i + 3] < threshold) || (x === canvas.width - 1 && !isTransparent);

								if(currentTransparent !== isTransparent)
								{
									transitions++;
									currentTransparent = isTransparent;

									if(transitions > k && transitions <= (k+2))
									{
										points.push(new THREE.Vector3(x, y, 0));
										while(points.length > 3)
										{
											points.shift();
										}

										if(points.length === 3)
										{
											var triangle = new THREE.Triangle(points[0], points[1], points[2]);
											sortTriangle(triangle);
											triangles.push(triangle);

											createdTriangle = true;
										}
									}
								}
							}
						}
					}
				}

				return triangles;
			}

			//Calculate the bounding box of the image.
			function calculateBoundingBox(data, threshold)
			{
				var origin = new THREE.Vector2(canvas.width, canvas.height);
				var end  = new THREE.Vector2(0, 0);

				for(var y = 0; y < canvas.height; y ++)
				{
					for(var x = 0; x < canvas.width; x++)
					{
						var i = calcIndex(x, y);

						if(data[i + 3] > threshold)
						{
							if(x > end.x) end.x = x;
							if(y > end.y) end.y = y;
							if(x < origin.x) origin.x = x;
							if(y < origin.y) origin.y = y;
						}
					}
				}

				return {origin: origin, end: end};
			}

			//Generate THREE.BufferGeometry from triangles array.
			function generateGeometry(triangles)
			{
				var uvs = [];
				var vertices = [];
				var normals = [];
				var faces = [];

				function addVector(vector)
				{
					var scale = image.naturalWidth;
					vertices.push(vector.x / scale, vector.y / scale, vector.z / scale);
					normals.push(0, -1, 0);
					uvs.push(vector.x / image.naturalWidth, (image.naturalHeight - vector.y) / image.naturalHeight);
				}

				for(var i = 0; i < triangles.length; i++)
				{
					addVector(triangles[i].a);
					addVector(triangles[i].b);
					addVector(triangles[i].c);
				}

				var geometry = new THREE.BufferGeometry();
				geometry.addAttribute("position", new THREE.Float32BufferAttribute(vertices, 3));
				geometry.addAttribute("normal", new THREE.Float32BufferAttribute(normals, 3));
				geometry.addAttribute("uv", new THREE.Float32BufferAttribute(uvs, 2));

				return geometry;
			}

			//Draw triangle to a canvas
			function drawTriangles(canvas, triangles)
			{
				var context = canvas.getContext("2d");
				context.strokeStyle = "#00FF00";
				context.beginPath();
				for(var i = 0; i < triangles.length; i++)
				{
					var triangle = triangles[i];
					context.moveTo(triangle.a.x, triangle.a.y);
					context.lineTo(triangle.b.x, triangle.b.y);
					context.lineTo(triangle.c.x, triangle.c.y);
					context.lineTo(triangle.a.x, triangle.a.y);
				}
				context.stroke();
				document.body.appendChild(canvas);
			}

			function calcIndex(x, y)
			{
				return (x * 4) + (y * canvas.width * 4);
			}

			function calcCoord(index)
			{
				return {x: (index / 4) % canvas.width, y: Math.floor((index / 4) / canvas.width)};
			}

			//Visualize the geometru created using three.js
			function visualizeGeometry(geometry)
			{
				var scene = new THREE.Scene();
				scene.background = new THREE.Color(0.4, 0.4, 0.4);

				var camera = new THREE.PerspectiveCamera(75, 640 / 480, 0.1, 1000);
				var controls = new THREE.OrbitControls(camera);
				camera.position.z = 3;

				var texture = new THREE.TextureLoader().load(source);

				var renderer = new THREE.WebGLRenderer({antialias:true});
				renderer.setSize(640, 480);
				document.body.appendChild(renderer.domElement);

				var wireframe = new THREE.MeshBasicMaterial({wireframe: true, color:0xFFFF00});
				var material = new THREE.MeshBasicMaterial({transparent: true, alphaTest: 0.5, map: texture});

				scene.add(new THREE.Mesh(geometry, wireframe));
				scene.add(new THREE.Mesh(geometry, material));


				function animate()
				{
					requestAnimationFrame(animate);

					controls.update();
					renderer.render(scene, camera);
				}
				animate();
			}
		};
	</script>
</body>
</html>
